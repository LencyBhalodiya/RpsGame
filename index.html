<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
     <div class="result">
         <p>Paper covers rock: you lose</p>
     </div>
     <div class="choices">
         <div class="choice"  id="rock">
             <img src="rock.png" height= "150px" alt="rock">
             </div>
             <div class="choice"  id="paper">
             <img src="paper.png" height= "150px" alt="paper">
             </div>
             <div class="choice" id="scissor">
             <img  src="scissor.png" height= "150px" alt="scissors">
             </div>
     </div>
     <p id="action-msg">Make your move</p>
   <script src="script.js"></script> 
</body>
</html>
